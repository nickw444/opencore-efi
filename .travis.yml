language: minimal

before_deploy:
  - mkdir -p /tmp/target/EFI
  - cp -r BOOT OC /tmp/target/EFI
  - cd /tmp/target
  - zip -r /tmp/release.zip .
deploy:
  provider: releases
  api_key:
    secure: 
  file: '/tmp/release.zip'
  on:
    repo: nickw444/opencore-efi
  tag_name: "release-$TRAVIS_COMMIT"
  name: "Release $TRAVIS_COMMIT"
  body: "$TRAVIS_COMMIT_MESSAGE"
